<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VoiceOut</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="bg-dark-subtle">
      <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center min-vh-100">
          <div class="col-12 col-md-8 col-lg-4">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="mb-4">
                  <div>
                    <a class="navbar-brand mx-auto" href="#">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="25"
                        height="25"
                        fill="currentColor"
                        class="bi bi-megaphone-fill"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M12 1.5a1.5 1.5 0 0 1 3 0v11a1.5 1.5 0 0 1-3 0v-11zm-1 .724c-2.067.95-4.539 1.481-7 1.656v6.237a25.222 25.222 0 0 1 1.088.085c2.053.204 4.038.668 5.912 1.56V3.224zm-8 7.841V4.934c-.68.027-1.399.043-2.008.053A2.02 2.02 0 0 0 0 7v2c0 1.106.896 1.996 1.994 2.009a68.14 68.14 0 0 1 .496.008 64 64 0 0 1 1.51.048zm1.39 1.081c.285.021.569.047.85.078l.253 1.69a1 1 0 0 1-.983 1.187h-.548a1 1 0 0 1-.916-.599l-1.314-2.48a65.81 65.81 0 0 1 1.692.064c.327.017.65.037.966.06z"
                        />
                      </svg>
                      <b class="text-success"><i>V</i>OICEOUT</b>
                    </a>
                  </div>
                  <h5 class="text-center">Forgot Password?</h5>
                  <p class="mb-2">
                    Enter your registered email ID to reset the password
                  </p>
                </div>
                <form id="form">
                  <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input
                      type="email"
                      id="email"
                      class="form-control"
                      name="email"
                      placeholder="Enter Your Email"
                      required=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label"
                      >New Password</label
                    >
                    <input
                      type="password"
                      id="password"
                      class="form-control"
                      name="password"
                      placeholder="Enter New Password"
                      required=""
                    />
                  </div>
                  <div class="mb-3">
                    <label for="confirm-password" class="form-label"
                      >Confirm Password</label
                    >
                    <input
                      type="password"
                      id="confirm-password"
                      class="form-control"
                      name="confirm-password"
                      placeholder="Confirm New Password"
                      required=""
                    />
                  </div>

                  <div class="mb-3 d-grid">
                    <button class="btn btn-success" id="btn" type="submit">
                      Reset password
                    </button>
                  </div>
                  <span
                    ><i
                      >Already have an account?
                      <a href="SignIn.html">Login here!</a></i
                    >
                  </span>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
<script src="forgotpass.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
